<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-12 col-md-6 card shadow p-3 mb-5 bg-white rounded">
    <h5 class="text-center">Login</h5>
    <div>
      <form [formGroup]="form">
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Usuário</mat-label>
          <input formControlName="username" matInput type="text" placeholder="Insira o nome do seu usuário" />
          @if (getErrorMessage('username')) {
            <mat-error>
              {{getErrorMessage('username')}}
            </mat-error>
          }
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Senha</mat-label>
          <input formControlName="password" matInput type="password" placeholder="Insira a sua senha" />
          @if (getErrorMessage('password')) {
            <mat-error>
              {{getErrorMessage('password')}}
            </mat-error>
          }
        </mat-form-field>
      </form>
    </div>
    <div class="d-flex justify-content-end">
      <button [disabled]="!form.valid" type="button" class="btn btn-primary" (click)="onLogin()">Enviar</button>
    </div>
    
    @if (errorMessage) {
      <div class="alert alert-danger mt-3" role="alert">
        {{ errorMessage }}
      </div>
    }
  </div>
</div>
