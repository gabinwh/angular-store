<div class="container mt-5">
    <h2 class="mb-4">Admin Dashboard</h2>

    @if (isLoading) {
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    } @else {
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card text-center bg-secondary text-white shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <h1 class="card-text display-4 fw-bold">{{ userCount }}</h1>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card text-center bg-primary text-white shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Total Products</h5>
                    <h1 class="card-text display-4 fw-bold">{{ productCount }}</h1>
                </div>
            </div>
        </div>
    </div>
    }

    <div class="mt-4">
        <button class="btn btn-primary btn-lg w-100" (click)="goToProductsTable()">
            View Products Table
        </button>
    </div>
</div>
